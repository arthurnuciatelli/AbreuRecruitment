<div>
    <h1>
      Obras
    </h1>
    <table mat-table [dataSource]="artWorks">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let artwork"> {{artwork.name}} </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let artwork"> {{artwork.author}} </td>
      </ng-container>

      <ng-container matColumnDef="creationYear">
        <th mat-header-cell *matHeaderCellDef> Ano criação </th>
        <td mat-cell *matCellDef="let artwork"> {{artwork.creationYear}} </td>
      </ng-container>

      <ng-container matColumnDef="askPrice">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let artwork"> {{artwork.askPrice | number:'1.3-3' }} EUR </td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
